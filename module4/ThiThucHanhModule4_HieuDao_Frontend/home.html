<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/city.js"></script>

</head>
<body>

<div class="container">
    <h3 style="float: left">Danh Sách Thành Phố</h3>

    <button style="float: right" onclick="showFormAddCity()" type="button" class="btn btn-primary">Add City</button>

    <table class="table">
        <thead>
        <th>#</th>
        <th>Thành Phố</th>
        <th>Quốc Gia</th>
        <th></th>
        </thead>
        <tbody id="content">
        </tbody>
    </table>




</div>

<div id="FormCity" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal1">Tạo thành phố</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <form id="form1" novalidate>
                        <div class="mb-3">
                            <label for="cityName" class="form-label">Tên: </label>
                            <input type="text" class="form-control" id="cityName" minlength="1" maxlength="50">
                            <span id="error" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3">
                            <label for="nation" class="form-label">Quốc Gia: </label>
                            <select id="nation" class="form-select">

                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="area" class="form-label">Diện Tích: </label>
                            <input type="text" class="form-control" id="area" min="0">
                            <span id="error1" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="population" class="form-label">Dân Số: </label>
                            <input type="text" class="form-control" id="population" min="0">
                            <span id="error2" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="gdp" class="form-label">GDP: </label>
                            <input type="text" class="form-control" id="gdp" min="0">
                            <span id="error3" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="description" class="form-label">Giới Thiệu: </label>
                            <textarea cols="5" rows="4" class="form-control" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="cityId">
                        </div>
                        <div>
                            <button type="button" onclick="addCity()" class="btn btn-primary">Nhập thành phố</button>
                            <button type="button" onclick="closeCityAddForm()" class="btn btn-primary">Thoát</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="FormEditCity" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal2">Cập nhật thông tin thành phố</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <form id="form2" novalidate>
                        <div class="mb-3">
                            <label for="cityNameEdit" class="form-label" >Tên: </label>
                            <input type="text" class="form-control" id="cityNameEdit" minlength="1" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="nationEdit" class="form-label">Quốc Gia: </label>
                            <select id="nationEdit" class="form-select">

                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="areaEdit" class="form-label">Diện Tích: </label>
                            <input type="text" class="form-control" id="areaEdit" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="populationEdit" class="form-label">Dân Số: </label>
                            <input type="text" class="form-control" id="populationEdit" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="gdpEdit" class="form-label">GDP: </label>
                            <input type="text" class="form-control" id="gdpEdit" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="descriptionEdit" class="form-label">Giới Thiệu: </label>
                            <textarea cols="5" rows="4" class="form-control" id="descriptionEdit"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="cityIdEdit">
                        </div>
                        <div>
                            <button type="button" onclick="updateCity()" class="btn btn-primary">Cập nhật thành phố</button>
                            <button type="button" onclick="closeCityEditForm()" class="btn btn-primary">Thoát</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="FormDelete" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal3">Xóa thành phố</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <h5>Bạn có chắc chắn muốn xóa thành phố</h5>
                    <div style="display: flex">
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="cityIdDelete">
                        </div>
                        <div class="mb-3" id="btn_delete_yes" style="margin-left: 10px">
                            <button onclick="deleteCity()" class="btn btn-secondary">Xóa</button>
                        </div>
                        <div class="mb-3" id="btn_home" style="margin-left: 10px">
                            <button onclick="closeDeleteForm()" class="btn btn-secondary">Không</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="FormDetails" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" id="viewDetails">
            <!-- header -->

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="city.js"></script>
</body>
</html>
